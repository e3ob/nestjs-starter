name: Deploy to Staging

on:
  pull_request:
    types: [opened, synchronize, labeled]
    paths:
      - 'apps/api/**'

jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'deploy-dev')
    uses: ./.github/workflows/build.yml
    with:
      branch: main
    permissions:
      contents: read
      packages: write

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "Deploying image tagged as 'dev' to staging environment."
